<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Task List</h1>
            <a href="{% url 'task_add' %}" class="btn btn-primary">Add Task</a>
        </div>
        <div class="row">
            {% for task in tasks %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Summary: {{ task.summary }}</h5>
                        <p class="card-text">Created at: {{ task.created_at }}</p>
                        <a href="{% url 'task_detail' task.pk %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
